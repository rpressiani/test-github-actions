name: Docker Build & Push (GHCR)

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  # The name of the Docker image repository on GHCR
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Necessary to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch build)
        # This step registers QEMU binaries to allow Docker Buildx to cross-compile
        # for different architectures like arm64 on an amd64 runner.
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Image Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            # 1. Tag as 'main' only on pushes to the 'main' branch (USER REQUEST)
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            # 2. Tag with the Git version (e.g., v1.0.1) on tag push
            type=ref,event=tag
            # 3. Tag as 'latest' on tag push (USER REQUEST)
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and Push Multi-Architecture Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Define the architectures we want to build for
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      